<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="banner-motivacional">
            <!-- Mensagem motivacional opcional -->
        </div>
        <a href="index.html" class="voltar-btn">
            <span class="voltar-icon">‚Üê</span> Voltar
        </a>
        
      
        
        <form id="cadastroForm" class="cadastro-form">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha seus dados para come√ßar</p>

            <div class="form-grid">
                <div class="input-group nome-field">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Ex: Maria da Silva">
                </div>

                <div class="input-group cpf-field">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="input-group telefone-field">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           placeholder="(11) 91234-5678">
                </div>

                <div class="input-group email-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="exemplo@email.com">
                </div>

                <div class="input-group nascimento-field">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="input-group area-field">
                    <label for="area">√Årea de Atua√ß√£o</label>
                    <select id="area" name="area" required>
                        <option value="">Selecione</option>
                        <option value="TI">Tecnologia da Informa√ß√£o</option>
                        <option value="Administrativo">Administrativo</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Comercial">Comercial/Vendas</option>
                        <option value="Engenharia">Engenharia</option>
                        <option value="Saude">Sa√∫de</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="input-group experiencia-field">
                    <label for="experiencia">Tempo de Experi√™ncia</label>
                    <select id="experiencia" name="experiencia" required>
                        <option value="">Selecione</option>
                        <option value="Nenhuma">Nenhuma</option>
                        <option value="Menos de 1 ano">Menos de 1 ano</option>
                        <option value="1-3 anos">1 a 3 anos</option>
                        <option value="3-5 anos">3 a 5 anos</option>
                        <option value="5+ anos">Mais de 5 anos</option>
                    </select>
                </div>
                <div class="input-group salario-field">
                    <label for="salario">Pretens√£o Salarial</label>
                    <input type="text" id="salario" name="salario" placeholder="Ex: R$ 2.500,00">
                </div>
                <div class="input-group linkedin-field">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/seu-perfil">
                </div>
                <div class="input-group curriculo-field">
                    <label for="curriculo">Curr√≠culo (PDF)</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf">
                </div>
            </div>

            <hr class="form-divider">

            <div class="form-grid">
                <div class="input-group senha-field">
                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required placeholder="M√≠nimo 8 caracteres">
                        <button type="button" class="toggle-password" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="input-group confirmar-senha-field">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required 
                               placeholder="Digite a senha novamente">
                        <button type="button" class="toggle-password" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
                    </div>
                </div>
            </div>

            <div class="terms-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="termos" name="termos" required>
                    <span class="checkbox-text">
                        Li e aceito os <a href="#" class="link">Termos de Uso</a> e a 
                        <a href="#" class="link">Pol√≠tica de Privacidade</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Criar conta</button>

            <p class="login-link">
                J√° tem uma conta? <a href="login.html">Fazer login</a>
            </p>
        </form>

        <div id="mensagem" class="mensagem"></div>

       
    </div>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
