<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <a href="index.html" class="voltar-btn">← Voltar</a>
    
    <div class="cadastro-container slide-in-up">
        <form class="cadastro-form" id="cadastroForm">
            <h1>Cadastro</h1>
            <div class="form-group">
                <input type="text" id="nome" required placeholder="Nome completo">
            </div>
            <div class="form-group">
                <input type="text" id="telefone" required placeholder="Número de telefone">
            </div>
            <div class="form-group">
                <input type="text" id="dataNascimento" required placeholder="Data de Nascimento">
            </div>
            <div class="form-group">
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="senha" required placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="password" id="confirmarSenha" required placeholder="Confirmar senha">
            </div>
            <div class="form-group terms-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">
                        Li e aceito os <a href="#" class="terms-link" data-terms="terms">Termos de Uso</a>
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="privacyCheck" required>
                    <label for="privacyCheck">
                        Li e aceito a <a href="#" class="terms-link" data-terms="privacy">Política de Privacidade</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
    </div>

    <script src="./scripts/cadastro.js"></script>
</body>
</html>
