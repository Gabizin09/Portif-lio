<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <a href="index.html" class="voltar-btn">
            <span class="voltar-icon">‚Üê</span> Voltar
        </a>
        
        <form id="cadastroForm" class="cadastro-form">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha seus dados para come√ßar</p>

            <div class="form-grid">
                <div class="input-group nome-field">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Digite seu nome completo">
                </div>

                <div class="input-group cpf-field">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="input-group telefone-field">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           placeholder="(00) 00000-0000">
                </div>

                <div class="input-group nascimento-field">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="input-group senha-field">
                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required 
                               placeholder="M√≠nimo 8 caracteres">
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="input-group confirmar-senha-field">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required 
                               placeholder="Digite a senha novamente">
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
            </div>

            <div class="terms-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="termos" name="termos" required>
                    <span class="checkbox-text">
                        Li e aceito os <a href="#" class="link">Termos de Uso</a> e a 
                        <a href="#" class="link">Pol√≠tica de Privacidade</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Criar conta</button>

            <p class="login-link">
                J√° tem uma conta? <a href="login.html">Fazer login</a>
            </p>
        </form>

        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
