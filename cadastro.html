<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form id="cadastro-form">
        <h2>Cadastro</h2>
        <p>Preencha os campos para criar sua conta.</p>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required maxlength="15" style="width:100%;">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required maxlength="14">

        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma" required>
            <option value="">Selecione um idioma</option>
            <option value="portugues">Português</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="outro">Outro</option>
        </select>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

        <button type="submit">Cadastrar</button>
        <p class="login-link">Já possui uma conta? <a href="login.html">Faça login</a></p>
    </form>

    <script src="scripts/cadastro.js"></script>
</body>
</html>
