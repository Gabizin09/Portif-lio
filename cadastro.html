<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <button id="voltarBtn">Voltar</button>
    <div class="form-container">
        <h1>Criar perfil</h1>
        <form id="cadastroForm">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma" required>
                <option value="">Selecione um idioma</option>
                <option value="pt-BR">Português (Brasil)</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Mínimo 8 caracteres">

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Digite a senha novamente">

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <p class="login-link">Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </div>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
