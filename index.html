<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Empregos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Inimigo do desemprego</div>
            <div class="nav-links">
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="cadastroBtn">Cadastro</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1>Encontre o emprego dos seus sonhos</h1>
            <div class="search-container">
                <input type="text" id="jobSearch" placeholder="Cargo ou palavra-chave">
                <input type="text" id="locationSearch" placeholder="Localização">
                <button id="searchBtn">Buscar</button>
            </div>
        </section>

        <section class="jobs-section">
            <h2>Vagas em Destaque</h2>
            <div class="jobs-container" id="jobsList">
                <!-- Jobs will be inserted here by JavaScript -->
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
