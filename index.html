<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Empregos</title>
    <link rel="stylesheet" href="./styles/stlyes.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">Inimigo do Desemprego</div>
            <nav class="nav-menu">
                <div class="nav-links">
                    <a href="login.html" class="nav-button">Entrar</a>
                    <a href="cadastro.html" class="nav-button">Cadastro</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1>Encontre o emprego dos seus sonhos</h1>
            <p class="subtitle">Milhares de vagas esperando por você</p>
            
            <form id="search-form" class="search-container">
                <div class="search-inputs">
                    <div class="input-group">
                        <i class="search-icon">🔍</i>
                        <input type="text" id="search-keyword" placeholder="Cargo ou palavra-chave" required>
                    </div>
                    <div class="input-group">
                        <i class="location-icon">📍</i>
                        <input type="text" id="search-location" placeholder="Localização" required>
                    </div>
                    <button type="submit" class="search-button">Buscar Vagas</button>
                </div>
            </form>
        </section>

        <section class="results-section">
            <div id="results" class="results-container"></div>
        </section>

        <section class="featured-jobs">
            <h2>Vagas em Destaque</h2>
            <div class="jobs-grid" id="jobsList">
                <!-- Jobs will be inserted here by JavaScript -->
            </div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
