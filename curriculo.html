<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link rel="stylesheet" href="./styles/stlyes.css">
    <link rel="stylesheet" href="./styles/vaga.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">Inimigo do Desemprego</div>
            <nav class="nav-menu">
                <div class="nav-links">
                    <a href="index.html" class="nav-button">Voltar</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="vaga-container">
            <div id="vagaDetalhes" class="vaga-detalhes">
                <!-- Detalhes da vaga serão inseridos aqui via JavaScript -->
            </div>
            
            <form id="candidaturaForm" class="candidatura-form">
                <h3>Complete sua candidatura</h3>

                <!-- Dados Pessoais -->
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="emailCandidato">E-mail</label>
                    <input type="email" id="emailCandidato" name="emailCandidato" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="telefoneCandidato">Telefone</label>
                    <input type="tel" id="telefoneCandidato" name="telefoneCandidato" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Seu endereço completo" required>
                </div>

                <!-- Resumo Profissional -->
                <div class="form-group">
                    <label for="resumo">Resumo Profissional</label>
                    <textarea id="resumo" name="resumo" rows="4" placeholder="Breve resumo de sua carreira" required></textarea>
                </div>
                
                <!-- Formação Acadêmica -->
                <div class="form-group">
                    <label for="formacao">Formação Acadêmica</label>
                    <textarea id="formacao" name="formacao" rows="3" placeholder="Cursos, graduação, pós-graduação..." required></textarea>
                </div>

                <!-- Experiência Profissional -->
                <div class="form-group">
                    <label for="experiencia">Experiência Profissional</label>
                    <textarea id="experiencia" name="experiencia" rows="4" placeholder="Descreva sua experiência profissional" required></textarea>
                </div>

                <!-- Habilidades e Competências -->
                <div class="form-group">
                    <label for="habilidades">Habilidades e Competências</label>
                    <textarea id="habilidades" name="habilidades" rows="3" placeholder="Principais habilidades e competências" required></textarea>
                </div>

                <!-- Currículo e Carta de Apresentação -->
                <div class="form-group">
                    <label for="curriculo">Currículo (PDF)</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf" required>
                </div>

                <div class="form-group">
                    <label for="carta">Carta de Apresentação</label>
                    <textarea id="carta" name="carta" rows="6" placeholder="Conte-nos por que você seria ideal para essa vaga..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="pretensao">Pretensão Salarial</label>
                    <input type="text" id="pretensao" name="pretensao" placeholder="R$ 0.000,00" required>
                </div>

                <button type="submit" class="submit-btn">Enviar Candidatura</button>
            </form>
        </div>
    </main>

    <script src="./scripts/vaga.js"></script>
</body>
</html>
