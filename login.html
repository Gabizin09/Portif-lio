<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="voltar-btn">
            <span class="voltar-icon">←</span> Voltar
        </a>
        
        <form id="login-form" class="login-form">
            <h1>Bem-vindo de volta!</h1>
            <p class="subtitle">Entre na sua conta para continuar</p>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="options">
               
                <a href="#" class="esqueci-senha">Esqueci a senha</a>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <p class="cadastro-link">
                Ainda não tem um perfil? 
                <a href="cadastro.html">Criar perfil</a>
            </p>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
