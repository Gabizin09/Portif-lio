<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="voltar-btn">
            <span class="voltar-icon">←</span> Voltar
        </a>
        
        <form id="login-form" class="login-form">
            <h1>Bem-vindo de volta!</h1>
            <p class="subtitle">Entre na sua conta para continuar</p>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="options">
                <label class="lembrar">
                    <input type="checkbox" id="lembrar">
                    Lembrar de mim
                </label>
                <a href="#" class="esqueci-senha">Esqueci a senha</a>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <p class="cadastro-link">
                Ainda não tem uma conta? 
                <a href="cadastro.html">Criar conta</a>
            </p>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var lembrar = document.getElementById('lembrar').checked;

            if (email && senha) {
                // Salva o login no localStorage
                localStorage.setItem('ultimoLogin', JSON.stringify({
              email: email,
                 lembrar: lembrar,
               data: new Date().toISOString()
              }));
             window.location.href = 'index.html';
          }
      });
   </script>
</body>
</html>
