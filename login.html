<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <a href="index.html" class="voltar-btn">← Voltar</a>
    
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Senha">
            </div>

            <div class="options">
               
                
                <a href="#" class="esqueci-senha">Esqueci a senha</a>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <p class="cadastro-link">
                Ainda não tem um perfil? 
                <a href="cadastro.html">Criar perfil</a>
            </p>
        </form>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
